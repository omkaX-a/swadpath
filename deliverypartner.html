<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwadPath - Delivery Partner</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Literata&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5c56c.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Literata', serif;
      background: linear-gradient(to right, #e1f5fe, #b3e5fc);
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }
    .delivery-container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: slideIn 0.8s ease;
    }
    .delivery-container h1 {
      text-align: center;
      color: #0277bd;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .task-box {
      border: 2px dashed #4fc3f7;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      background: #e0f7fa;
    }
    .task-box h3 {
      margin: 0 0 0.5rem;
      color: #01579b;
    }
    .task-box p {
      margin: 0.3rem 0;
    }
    .task-box button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      border: none;
      background: #03a9f4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .task-box button:hover {
      background: #0288d1;
      transform: scale(1.05);
    }
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="delivery-container">
    <h1><i class="fas fa-motorcycle"></i> Delivery Dashboard</h1>

    <div class="task-box">
      <h3>Order #1123</h3>
      <p><strong>Pickup:</strong> Mrs. Lata's Kitchen, Pune</p>
      <p><strong>Drop:</strong> Pratiksha Nagar, Mumbai</p>
      <p><strong>Time:</strong> 12:30 PM</p>
      <button>Accept Delivery</button>
    </div>

    <div class="task-box">
      <h3>Order #1124</h3>
      <p><strong>Pickup:</strong> Swad Rasoi, Thane</p>
      <p><strong>Drop:</strong> Dadar East, Mumbai</p>
      <p><strong>Time:</strong> 1:00 PM</p>
      <button>Accept Delivery</button>
    </div>
  </div>
</body>
</html>
