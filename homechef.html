<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwadPath - HomeChef Panel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Literata&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5c56c.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Literata', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbe9e7, #ffe0b2);
      animation: fadeIn 1s ease-in;
    }
    .chef-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff5f0;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: slideInUp 0.8s ease;
    }
    .chef-container h1 {
      text-align: center;
      color: #e65100;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .chef-info, .add-menu {
      margin-bottom: 2rem;
    }
    .chef-info input, .add-menu input, .add-menu textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .add-menu button {
      padding: 0.8rem 1.5rem;
      border: none;
      background: linear-gradient(to right, #ff5722, #ff9800);
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .add-menu button:hover {
      background: linear-gradient(to right, #e65100, #f57c00);
      transform: scale(1.05);
    }
    .menu-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .menu-card {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .menu-card:hover {
      transform: translateY(-5px);
    }
    .menu-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chef-container">
    <h1><i class="fas fa-utensils"></i> HomeChef Dashboard</h1>

    <div class="chef-info">
      <input type="text" placeholder="Chef Name">
      <input type="text" placeholder="Specialty (e.g., South Indian, Bengali, etc.)">
    </div>

    <div class="add-menu">
      <h3>Add Dish to Menu</h3>
      <input type="text" placeholder="Dish Name">
      <textarea rows="3" placeholder="Description"></textarea>
      <input type="number" placeholder="Price (₹)">
      <input type="file">
      <button><i class="fas fa-plus-circle"></i> Add Dish</button>
    </div>

    <div class="menu-list">
      <div class="menu-card">
        <img src="https://source.unsplash.com/300x200/?home-cooked,meal" alt="Dish">
        <h4>Paneer Butter Masala</h4>
        <p>Rich, creamy North Indian curry.</p>
        <strong>₹150</strong>
      </div>
      <div class="menu-card">
        <img src="https://source.unsplash.com/300x200/?biryani,food" alt="Dish">
        <h4>Chicken Biryani</h4>
        <p>Flavored rice with tender chicken pieces.</p>
        <strong>₹180</strong>
      </div>
    </div>
  </div>
</body>
</html>
